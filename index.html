<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Simple Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- gallary header -->
    <header>
        <h1> Gallery Title</h1>
    </header>
    <!-- main flex container -->
    <div id="row">
        <!-- image column 1 -->
         <div id="column1" class="column">
            <img src="images/plant1.jpg">
            <p>Five Daffodils</p>
            <img src="images/plant5.jpg">
            <p>Uknown House Plant</p>
         </div>
         <!-- image column 2 -->
          <div id="column2" class="column">
            <img src="images/plant2.jpg">
            <p>Two Different Potted Plants</p>
          </div>
         <!-- image column 3 -->
          <div id="column3" class="column">
            <img src="images/plant3.jpg">
            <p>Lilac Flower</p>
          </div>
         <!-- image column 4 -->
          <div id="column4" class="column">
            <img src="images/plant4.jpg">
            <p>A Different Lilac Flower</p>
          </div>
    </div>
    <!-- gallery footer -->
     <footer>
        <p>Gallery footer text</p>
     </footer>
</body>
</html>
